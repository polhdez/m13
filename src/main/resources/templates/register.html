<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Login Panel</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

</head>

<body class="text-center">
<form class="form-signin" action="/register" method="post">
    <h1 class="h3 mb-3 font-weight-normal" >Register Panel</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">Register!</button>
    <a href="/login" class="btn btn-lg btn-secondary btn-block">Login!</a>
    <p class="mt-5 mb-3 text-muted">&#127279; Pol Hern√°ndez Vila</p>
</form>
</body>
