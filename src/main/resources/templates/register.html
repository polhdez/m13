<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="/docs/4.0/assets/img/favicons/favicon.ico" rel="icon">

    <title>Login Panel</title>

    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/" rel="canonical">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet">
</head>

<body class="text-center">
<form action="/register" class="form-signin" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Register Panel</h1>
    <label class="sr-only" for="inputEmail">Email</label>
    <input autofocus class="form-control" id="inputEmail" name="username" placeholder="Email address" required
           type="email">
    <label class="sr-only" for="inputPassword">Password</label>
    <input class="form-control" id="inputPassword" name="password" placeholder="Password" required type="password">
    <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit">Register!</button>
    <a class="btn btn-lg btn-secondary btn-block" href="/login">Login!</a>
    <p class="mt-5 mb-3 text-muted">&#127279; Pol Hern√°ndez Vila</p>
</form>
</body>
